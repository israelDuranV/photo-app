<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-collapse/iron-collapse.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-item/paper-item.html"><link rel="import" href="../paper-styles/paper-styles.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"></head><body><dom-module id="paper-expansion-panel"><template><style>.header{min-height:48px;color:var(--primary-text-color);@apply --layout-center;@apply --layout-justified;@apply --paper-font-subhead;@apply --paper-expansion-panel-header;}.toggle{color:var(--disabled-text-color);}.content{@apply --paper-font-body1;@apply --paper-expansion-panel-content;}.summary{@apply --paper-expansion-panel-summary;color:var(--secondary-text-color);}.flex{@apply --layout-flex;}</style><paper-item class="header" on-tap="_toggleOpened"><template is="dom-if" if="[[header]]"><div class="flex">[[header]]</div><template is="dom-if" if="[[summary]]"><div hidden$="[[opened]]" class="flex summary">[[summary]]</div></template></template><template is="dom-if" if="[[!header]]"><slot name="header"><div class="flex">&nbsp;</div></slot></template><paper-icon-button class="toggle" icon="[[_toggleIcon]]"></paper-icon-button></paper-item><iron-collapse class="content" opened="{{opened}}"><slot></slot></iron-collapse></template></dom-module><script>(function(){Polymer({is:"paper-expansion-panel",properties:{header:{type:String,value:""},summary:String,opened:{type:Boolean,reflectToAttribute:!0,notify:!0},_toggleIcon:{type:String,computed:"_computeToggleIcon(opened)"}},_toggleOpened:function(){this.opened=!this.opened;this.fire("toggle",this)},_computeToggleIcon:function(opened){return opened?"icons:expand-less":"icons:expand-more"}})})();</script></body></html>
