<dom-module id="my-photos">
  <template>
    <style>
      app-toolbar {
        background-color: #1E88E5;
      }
      .btn{
        background-color: rgba(47,165,29,1);
        color: white;
        padding: 10px;
        margin:5px;
      }
      paper-card{
        width: 98%;
        padding: 2%;
        margin: 1%;
		text-align: center;
      }
      paper-card.upload{
        max-width: 480px;
        background-color: rgba(227,179,213,1);

      }
      paper-card.gallery{
        background-color: rgba(247,220,111,0.8);
      }
    </style>
<paper-card class="upload">
        <my-upload></my-upload>
</paper-card>
<paper-card class="gallery">
  <my-gallery urls="{{urls}}"></my-gallery>
</paper-card>
  </template>

  <script>
    (function phothosAppDefinition(customElements) {
      'use strict';
      class myConfigApp extends Polymer.Element {
        static get is() {
          return 'my-photos';
        }
        static get properties(){
          return {
            view : {
              type: String,
            },
            urls : {
              type: Array,
            }
          }
        }
      }customElements.define(myConfigApp.is, myConfigApp);
    })(window.customElements)
  </script>
</dom-module>
