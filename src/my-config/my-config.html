<dom-module id="my-config">
  <template>
    <style>
      app-toolbar {
        background-color: #1E88E5;
      }
    </style>
        <h1>[[view]]</h1>
  </template>

  <script>
    (function configAppDefinition(customElements) {
      'use strict';
      class myConfigApp extends Polymer.Element {
        static get is() {
          return 'my-config';
        }
        static get properties(){
          return {
            view : {
              type: String,
            }
          }
        }
      }

      customElements.define(myConfigApp.is, myConfigApp);
    })(window.customElements)
  </script>
</dom-module>
