  <script>
    (function MyChatDefinition(customElements) {
      'use strict';
      class MyChat extends Polymer.Element {
        static get is() {
          return 'my-chat'
        }

        static get properties(){
          return {
                view : {
                  type: String,
                },
                me : {
                  type: String,

                },
                others : {
                  type: String,
                },
                profile: {
                  type: String,
                },
                photoperfil: {
                  type: String,
                },
                chatmessages: {
                  type: Array,
                },
                time: {
                  type: String,
                }
              }
          }
          constructor(){
            super();
            const user = firebase.auth().currentUser;
            var self = this;
            firebase.auth().onAuthStateChanged(function(user) {
               if (user) {
                   const dbRefObject = firebase.database().ref().child('Messenger');
                   dbRefObject.on('value', (snap) =>{
                       self.chatmessages = self.snapshotToArray(snap);
                     });
                  }
             });
          }
          snapshotToArray(snapshot){
              let returnArr = [];
              snapshot.forEach(childSnapshot => {
                  let item = childSnapshot.val();
                  item.key = childSnapshot.key;
                  returnArr.push(item);
              });
              return returnArr;
          }
        sendMessenger(){
          let self = this;
          const user = firebase.auth().currentUser;
          firebase.auth().onAuthStateChanged((user)=> {
          if (user) {
             const message = self.shadowRoot.querySelector('#chatmess').value;
             const name = user.displayName;
             const email = user.email;
             const photoUrl = user.photoURL;
             const uid = user.uid;
             const date = Date.now();
             firebase.database().ref('Messenger/').push({
                    message: message,
                    displayName: name,
                    photoUrl: photoUrl,
                    uid: uid,
                    date: date,
                    email: email
                 });

              }
            });
          }
          _myComments(user,name){
            if(user == name){
              return true;
            }else{
              return false;
            }
          }
          _myOtherComments(user,name){
            if(user != name){
              return true;
            }else{
              return false;
            }
          }
          _computedDate(time){
              let dt = new Date(time);
              let days = ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];
              return days[dt.getDay()] + ' '  + dt.getDate() + '/' + dt.getMonth() + '/' + dt.getFullYear();
          }
        }customElements.define(MyChat.is, MyChat);
    })(window.customElements)
  </script>
